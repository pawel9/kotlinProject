<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
            text-align: center;
            margin: auto;
            margin-top: 100px;
            width: 400px;
            height: 300px;
            background-color: forestgreen;
            border-radius: 30px;
            border: 1px black solid;

        }

        table {
            margin-top: 30px;
            margin-left: 60px;
        }

        td {
            padding: 5px;
        }

        .span {
            text-align: left;
        }

        #submit {
            border-radius: 10px;
            width: 100px;
            height: 30px;
        }

        a {
            font-size: 20px;
            margin-right: 20px;
            color: blue;
        }
    </style>
</head>

<body>

<div id="container">
    <h1>Dodaj dane do bazy</h1>
    <form action="/add">
        <table>
            <tr>
                <td class="span"><span>doors </span></td>
                <td>
                    <select name="doors" id="doors">
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td class="span"><span>damaged </span></td>
                <td><input type="checkbox" name="damaged" id="damaged"></td>
            </tr>
            <tr>
                <td class="span"><span>country </span></td>
                <td>
                    <input type="radio" id="polski" name="country" value="polski">
                    <label for="polski">polski</label>

                    <input type="radio" id="angielski" name="country" value="angielski">
                    <label for="angielski">angielski</label>
                </td>
            </tr>
        </table>
        <br>
        <input type="submit" id="submit"><br>
    </form>

</div>
</body>

</html>
